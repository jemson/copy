<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Watch Movie</title>
    <meta http-equiv="cleartype" content="on">
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <script type="text/javascript">
        Parse.initialize("vVrv7QVwMxJ6O6kBwgrzPecesX8UgD1dak32FSev", "zqEDjfjB6jdA7jkQobSKAtsrnyKuVnINZ9yyv8LX");
    </script>
    <link rel="stylesheet" type="text/css" href="css/movie.css">
    <link rel="stylesheet" type="text/css" href=".tmp/css/main.css">
</head>
<body class='background'>
    <div id="push-region"></div>
    <div id="container">
        <header>
            <div id="header-region"></div>
            <div id="nav-region"></div>
        </header>
        <div id="sidebar-region"></div>
        <div id="main-region"></div>
    </div>
    <div id="new-notification-region"></div>
    <div id="dialog-region"></div>
    
    <script type="text/template" id='search'>
        <div class="columns small-13">
            <input type="text" placeholder="Search Something">
        </div>
        <div class="columns small-8">
            <select name="search">
              <option value="title">Title</option> 
              <option value="actor">Actor</option>
              <option value="director">Director</option>
            </select>
        </div>
    </script>

    <script type="text/template" id='home'>
        <div class="row">
            <div class="movie-font">
                Featured
            </div>
            <div id="featured-region"></div>
        </div>
        <div class="row">
            <div class="movie-font">
                Cinema
            </div>
            <div id="cinema-region"></div>
        </div>
    </script>

    <script type="text/template" id='content'>
        <div class='content small-5 columns'data-click>
            <div>
               <img class='image-holder' src="<%= image%>">
            </div>
            <div class='movie-name'>
                <%= name%>
            </div>
        </div>
    </script>
    
    <script type="text/template" id='details'>
    <div class="row">
        <div class='columns content small-5'>
            <div>
               <img class='image-holder' src="<%= image%>">
            </div>
        </div>
        <div class="columns small-18">
            <div class="content-description details-wrapper">
                Directed by: <span class="details"><%= details.directed_by%></span>
                <br>
                Year: <span class="details"><%= year%></span> | Duration: <span class="details"><%= details.duration%> min.</span>
                <br>
                Genre: <span class="details"><%= showGenre()%></span>
                <br>
                Starring: <span class="details"><%= showActors()%></span>
                <br>
                Country:<span class="details"><%= details.country%></span>
                <br>
                Language: <span class="details"><%= details.language%></span>
                <br>
            </div>
            <div class="content-description description">
                <%= details.description%>
            </div> 
        </div>
    </div>
    </script>
    
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/lodash/dist/lodash.js'></script>
    <script src='bower_components/backbone/backbone.js'></script>
    <script src='bower_components/marionette/lib/backbone.marionette.js'></script>
    <script src="scripts/views/search.js"></script>
    <script src="scripts/views/movie.js"></script>
    <script src="scripts/views/movies.js"></script>
    <script src="scripts/views/sidebar.js"></script>
    <script src="scripts/views/genre.js"></script>
    <script src="scripts/views/genres.js"></script>
    <script src="scripts/views/year.js"></script>
    <script src="scripts/views/home.js"></script>
    <script src="scripts/views/countries.js"></script>
    <script src="scripts/views/empty.js"></script>
    <script src="scripts/views/feature.js"></script>
    <script src="scripts/views/features.js"></script>
    <script src="scripts/views/cinema.js"></script>
    <script src="scripts/views/cinemas.js"></script>
    <script src="scripts/models/model.js"></script>
    <script src="scripts/models/nav.js"></script>
    <script src="scripts/models/category.js"></script>
    <script src="scripts/views/detail.js"></script>
    <script src="scripts/collections/collections.js"></script>
    <script src="scripts/collections/navs.js"></script>
    <script src="scripts/collections/categories.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
