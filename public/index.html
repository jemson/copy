<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Watch Movie</title>
    <meta http-equiv="cleartype" content="on">
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <script type="text/javascript">
        Parse.initialize("vVrv7QVwMxJ6O6kBwgrzPecesX8UgD1dak32FSev", "zqEDjfjB6jdA7jkQobSKAtsrnyKuVnINZ9yyv8LX");
    </script>
    <link rel="stylesheet" type="text/css" href="css/movie.css">
</head>
<body class='background'>
    <div id="push-region"></div>
    <div id="container">
        <header>
            <div id="header-region"></div>
            <div id="nav-region"></div>
        </header>
        <div id="sidebar-region"></div>
        <div id="main-region"></div>
    </div>
    <div id="new-notification-region"></div>
    <div id="dialog-region"></div>
    
    <script type="text/template" id='search'>
        <input type="text" placeholder="Search Something">
        <select name="search">
          <option value="title">Title</option> 
          <option value="action" selected>Actor</option>
          <option value="director">Director</option>
        </select>
    </script>
    <script type="text/template" id='home'>
        <div>
            Featured
            <div id="featured-region"></div>
        </div>
        <div>
            Cinema
            <div id="cinema-region"></div>
        </div>
    </script>
    <script type="text/template" id='content'>
        <div class='content'data-click>
            <div>
               <img class='image-holder' src="<%= image%>">
            </div>
            <div class='movie-name'>
                <%= name%>
            </div>
        </div>
    </script>
    <script type="text/template" id='details'>
        <div class='content'>
            <div>
               <img class='image-holder' src="<%= image%>">
            </div>
        </div>
        <div>
            <div >
                <ul>
                    <li>Directed by: <%= details.directed_by%></li>
                    <li>Year: <%= year%> | Duration: <%= details.duration%> min.</li>
                    <li>Genre: <%= showGenre()%></li>
                    <li>Starring: </li>
                    <li>Country: <%= details.country%></li>
                    <li>Language: <%= details.language%></li>
                </ul>
            </div>
        </div>
        <div>
            description
        </div> 
    </script>
    
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/lodash/dist/lodash.js'></script>
    <script src='bower_components/backbone/backbone.js'></script>
    <script src='bower_components/marionette/lib/backbone.marionette.js'></script>
    <script src="scripts/views/search.js"></script>
    <script src="scripts/views/movie.js"></script>
    <script src="scripts/views/movies.js"></script>
    <script src="scripts/views/sidebar.js"></script>
    <script src="scripts/views/genre.js"></script>
    <script src="scripts/views/genres.js"></script>
    <script src="scripts/views/year.js"></script>
    <script src="scripts/views/home.js"></script>
    <script src="scripts/views/empty.js"></script>
    <script src="scripts/models/model.js"></script>
   <script src="scripts/views/detail.js"></script>
    <script src="scripts/collections/collections.js"></script>
    <script src="scripts/collections/navs.js"></script>
    <script src="scripts/collections/category.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
